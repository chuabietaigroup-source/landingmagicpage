<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Magic - Lip Repair Gel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#fcf6ba',
                200: '#f7e682',
                300: '#f2d449',
                400: '#ecc21c',
                500: '#d4a80f', // Main Gold
                600: '#aa8206',
                700: '#886206',
              },
              brand: {
                black: '#0a0a0a',
                dark: '#121212',
                card: '#1c1c1c',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite',
              'text-shine': 'text-shine 3s ease-in-out infinite alternate',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'text-shine': {
                '0%': { color: '#fcf6ba' },
                '100%': { color: '#d4a80f' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .text-glow {
        text-shadow: 0 0 10px rgba(212, 168, 15, 0.5);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #fcf6ba 0%, #d4a80f 50%, #aa8206 100%);
      }
      .gold-text-gradient {
        background: linear-gradient(to right, #fcf6ba, #d4a80f, #fcf6ba);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 4s linear infinite;
      }

      @keyframes textShine {
        to {
          background-position: 200% center;
        }
      }

      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4a80f; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-brand-black text-gray-100 font-sans antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
